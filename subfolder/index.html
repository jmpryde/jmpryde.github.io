<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text File Look</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: "Menlo", "Monaco", "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            margin: 40px;
            max-width: 800px;
            white-space: pre-wrap;
        }

        /* Optional: Add a subtle shadow to make it look like a window */
        .text-container {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="text-container">
    def get_net is a node on the internet
    which is designed to find the shortest
    path between what the data and compute
    the user has and the actual code for
    the neural network.
</div>
</body>
</html>
